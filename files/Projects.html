<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starred GitHub Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    #projects button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #projects button:hover {
        background-color: #f0f0f01e;
        border: 1px solid #c0c0c0d2;
        padding: 0px;
    }

    .project-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1px;
      
    }

    .project-icon img {
      width: 50px;
      height: 50px;
    }

    .project-icon p {
      text-align: center;
    }

    .project-icon img {
      content: url('assets/msexplorer.png');
    }
    
    .container {
      width: 90%;
      margin: auto;
      max-width: 800px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My GitHub Projects</h1>
    <div id="projects">
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/Morphosis" 
      title="Morphosis is a web application designed for performing edits to faces, utilizing StyleGAN2 and Pixel2Style2Pixel" target="_blank">
        <img alt="Github Logo">
        <p>Morphosis</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/MNIST-CNN-Model"
      title="Trained a model for identifying handwritten letters using the MNIST dataset." target="_blank">
        <img alt="Github Logo">
        <p>MNIST-CNN-Model</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/SL-WebApp-Main"
      title="WebApp for Sign Language Alphabet Recognition" target="_blank">
        <img alt="Github Logo">
        <p>SL-WebApp-Main</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/youtube-clone"
      title="An attempt at making a Youtube homepage clone using HTML, CSS, JS and PHP" target="_blank">
        <img alt="Github Logo">
        <p>youtube-clone</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/BookStore-Management-System"
      title="A Book Store Management System built in Java" target="_blank">
        <img alt="Github Logo">
        <p>BookStore-Management-System</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/Bank-Application"
      title="Bank Application made in java." target="_blank">
        <img alt="Github Logo">
        <p>Bank-Application</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/Frequency-Analysis"
      title="Tool written in java to calculate frequency of letters in a given cipher." target="_blank">
        <img alt="Github Logo">
        <p>Frequency-Analysis</p>
    </button>
      <button class="project-icon" data-url="https://github.com/Abdullah-hmed/Phone-Directory"
      title="A phone directory made in Java." target="_blank">
        <img alt="Github Logo">
        <p>Phone-Directory</p>
    </button>
    </div>
  </div>
</body>
</html>
